<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Aquí puedes enviarnos tu mensaje y ponerte en contacto con nosotros!">
    <meta name="keywords" content="cafe, coffee, Aroma caffe, contacto, información, barista, caffe latte">
    <meta name="owner" content="Nicolás Abraham">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/array.js"></script>
    <script defer src="../js/carrito.js"></script>
    <title>Carrito de Compras</title>
</head>
<body>
    <header id="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid px-3 mx-2">
                    <a class="navbar-brand" href="../index.html"><img src="../img/logogris.png" alt="Logo aroma caffe"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../index.html">Productos</a>
                            <a class="nav-link active" aria-current="page" href="./carrito.html" style=color:darkcyan>Ver Carrito</a>
                            <a class="nav-link" href="./anadirproducto.html">Añadir Productos</a>
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
    </header>
    <!----------------------------------------------------- Main ----------------------------------------------------->
    <main id="carrito">
        <h1 class="titulo">Carrito de Compras</h1>
        <p>Estos son los productios que seleccionaste:</p>
        <article class="productos">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tabla_carrito">
                </tbody>
            </table>
        </article>
        <div class="botones">
            <button type="button" class="btn btn-success" id="boton_pagar">Pagar</button>
            <button type="button" class="btn btn-success" id="botonlimpiar">Limpiar Carrito</button>
        </div>
    </main>
<!----------------------------------------------------- Footer ----------------------------------------------------->
    <footer id="footer">
        <div class="footer sticky-bottom">
            <img class="footer__imagen px-3" src="../img/logofooter4.png" alt="logo del footer">
            <ul class="px-3">
                <li><a href="./contacto.html" alt="contacto"><i class="bi-telephone"></i></a></li>
                <li><a href="https://twitter.com/" target="_blank"><i class="bi-twitter" alt="Twitter"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="bi-instagram" alt="Instagram""></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
